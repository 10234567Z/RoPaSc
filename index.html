<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Teko:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>
            Humans  vs  Computers
        </h1>
        <div id="buttons">
            <div id="rock" onclick="getPlayerChoice(this.id)"><img src="Images/rock.png" width="300px" height="300px"></div>
            <div id="paper" onclick="getPlayerChoice(this.id)"><img src="Images/paper.png" width="300px" height="300px"></div>
            <div id="scissor" onclick="getPlayerChoice(this.id)"><img src="Images/scissor.png" width="300px" height="300px"></div>
        </div>
        <div class="scoreContainers">
            <div id="playerScoreContainer">
                PlayerScore
                <p class="PlayerScore"></p>
            </div>
            <div id="computerScoreContainer">
                ComputerScore
                <p class="ComputerScore"></p>
            </div>
        </div>
        <div class="winners">

        </div>
        <div class="ReButtonContainer"> 
            <div id="ReButton" type="button" value="PlayAgain" onClick="window.location.reload(true)">Play Again</div>
        </div>  
    </div>
</body>
</html>
